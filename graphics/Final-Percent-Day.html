  <body>
   	<div id="container">
   		<h1 class="highcharts-title">Percent of cold days in Baltimore</h1>

   		<text class="highcharts-subtitle" y="60">

   			<br>

   		<div id="chart-percent-cold"></div>
   		<div id="source"><text><tspan>Source: BWI Sensor Data</tspan></a></text></div>

   	</div>
   	<script type="text/javascript">


var chart = c3.generate({
  bindto: '#chart-percent-cold',
    data: {
    	x: 'x',
        columns: [
        	['x', 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010],
            [' 32 degrees or below ', 21.9, 26.1, 29.4, 24.8, 26.2, 25.5, 26.5, 25.4],
            [' 20 degrees or below', 4.2, 6.2, 9.0, 7.0, 7.5, 4.7, 6.8, 5.7]
        ],
        type: 'line',

       },
       color: {
           pattern: ['#94B8E0', '#6661AD','#E4A35E']
       },
       //ADD PADDING
     padding: {
      right: 20
    },
    //ADD COMMA TO TOOLTIP
        tooltip: {
            format: {
                value: function(value) {
                    return d3.format(",")(value)
                }
            }
        },
        //ADD COMMA TO Y AXIS
        axis : {
        y : {
            tick: {
                format: d3.format(",")
//                format: function (d) { return "$" + d; }
            }
        }
    }
});




 	 </script>
